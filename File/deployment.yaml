---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one
  labels:
    app: app-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
      - name: app-one
        image: wil42/playground:v2
        env: 
        - name: MESSAGE
          value: "Hello from app-one."
        - name: CONTAINER_IMAGE
          value: "App1"
